<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>home</title>
</head>
<body>
<section>
  <div class="container p-5">


    <form th:action="@{/process-reset-password}" method="post" style="max-width: 420px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">
        <div class="text-center">
          <h3>Reset Password</h3>
        </div>
        <div  th:if="${error!=null}" class="text-center alert alert-danger" role="alert">
          <p th:text="${error}"></p>
        </div>
        <div  th:if="${message!=null}" class="text-center alert alert-success" role="alert">
          <p th:text="${message}"></p>
        </div>

        <div>
          <input type="hidden" name="token" th:value="${token}"/>
          <p>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required autofocus/>
          </p>

          <p>
            <input type="password" name="confirmPassword"  class="form-control" placeholder="Confirm new password" required autofocus
            oninput="checkPasswordMatch(this);"/>
          </p>
          <p class="text-center">
            <input type="submit" value="Change Password" class="btn btn-success" />
          </p>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword){
        if(fieldConfirmPassword.value != $("#password").val()){
            fieldConfirmPassword.setCustomValidity("Password do not match!");
        }else{
             fieldConfirmPassword.setCustomValidity("");
        }
    }
  </script>
</section>

</body>
</html>
