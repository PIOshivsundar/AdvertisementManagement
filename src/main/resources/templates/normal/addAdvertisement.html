<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>userDashboard</title>
</head>
<body>
<section>
    <div class="card mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Advertisement</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form th:action="@{/user/process-advertisement}" th:object="${advertisement}" enctype="multipart/form-data" method="post" class="mt-2">
                            <!--Title field-->
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text"
                                       name="title"
                                       class="form-control"
                                       id="exampleInputName1"
                                       aria-describedby="nameHelp"
                                       placeholder="Title of advertisement!"
                                       required>
                            </div>

                            <!--description field-->
                            <div class="form-group">
                                <label for="exampleInputName1">Description</label>
                                <textarea id="mytextarea" class="form-control"
                                name="description"
                                placeholder="describe about the advertisement!"
                                rows="4">
                                 </textarea>
                            </div>

<!--                            image-->
                            <div class="custom-file">
                                <input type="file" name="AdvertisementImage"/>

                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">Save Advertisement</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
