<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<section>
    <div class="container p-5">


        <form th:action="@{/process-forgot-password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="text-center">
                    <h3>Forgot Password</h3>
                </div>

                <div  th:if="${error!=null}" class="text-center alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div  th:if="${message!=null}" class="text-center alert alert-success" role="alert">
                    <p th:text="${message}"></p>
                </div>

                <div>
                    <p>We will be sending a reset password link to your email.</p>
                </div>
                <div>
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                    </p>
                    <p class="text-center">
                        <input type="submit" value="Send" class="btn btn-success" />
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
